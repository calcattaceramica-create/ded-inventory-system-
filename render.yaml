services:
  # Web Service (SQLite - No PostgreSQL needed)
  - type: web
    name: ded-inventory-system
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app -c gunicorn_config.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: APP_NAME
        value: "نظام إدارة المخزون المتكامل"

