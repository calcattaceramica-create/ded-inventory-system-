services:
  # PostgreSQL Database
  - type: pserv
    name: ded-erp-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: ded_erp_database
        user: ded_erp_user

  # Web Service
  - type: web
    name: ded-erp-system
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 run:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ded-erp-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: APP_NAME
        value: "نظام إدارة المخزون المتكامل"

